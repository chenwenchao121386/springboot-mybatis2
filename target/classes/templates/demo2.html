<!DOCTYPE html>
<!--这句声明使用thymeleaf标签-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf的入门</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--
输出hello数据
这句使用 th:text="${变量名}" 表示 使用thymeleaf获取文本数据，类似于EL表达式。
thymeleaf：都是作用于HTML标签之上
-->



<form th:action="@{/thymeleaf/edit}" th:object="${student}" method="post">
    学号：<input type="text" name="id" th:value="*{id}"/><br>
    姓名：<input type="text" name="name" th:value="*{name}"/><br>
    分数：<input type="text" name="score" th:value="*{score}"/><br>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
